<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
    <filter id="shadow" x="-4" y="-4" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Window Frame -->
  <rect width="1280" height="800" rx="12" fill="#f8fafc"/>
  <path d="M0 12C0 5.37258 5.37258 0 12 0H1280C1286.63 0 1292 5.37258 1292 12V800H0V12Z" fill="#ffffff" fill-opacity="0.5"/>
  
  <!-- Window Controls -->
  <circle cx="24" cy="24" r="6" fill="#ef4444"/>
  <circle cx="44" cy="24" r="6" fill="#eab308"/>
  <circle cx="64" cy="24" r="6" fill="#22c55e"/>

  <!-- App Container -->
  <g transform="translate(0, 48)">
    
    <!-- Sidebar -->
    <rect width="260" height="752" fill="#ffffff"/>
    <rect x="259" width="1" height="752" fill="#e2e8f0"/>

    <!-- Sidebar: Logo -->
    <text x="32" y="48" font-size="20" font-weight="700" fill="url(#logo-gradient)">云航 CloudNav</text>

    <!-- Sidebar: Menu -->
    <g transform="translate(16, 90)">
      <!-- Item: All -->
      <rect width="228" height="44" rx="8" fill="#eff6ff"/>
      <rect x="16" y="12" width="20" height="20" rx="4" fill="#3b82f6"/>
      <path d="M26 18h8 M26 22h8 M26 26h8" stroke="white" stroke-width="2"/>
      <text x="48" y="27" font-size="14" font-weight="500" fill="#2563eb">全部链接</text>
      <circle cx="210" cy="22" r="3" fill="#3b82f6"/>

      <!-- Item: Common -->
      <g transform="translate(0, 52)">
        <rect x="16" y="12" width="20" height="20" rx="4" fill="#f1f5f9"/>
        <text x="48" y="27" font-size="14" fill="#475569">常用推荐</text>
      </g>
      <!-- Item: Dev -->
      <g transform="translate(0, 96)">
        <rect x="16" y="12" width="20" height="20" rx="4" fill="#f1f5f9"/>
        <text x="48" y="27" font-size="14" fill="#475569">开发工具</text>
      </g>
      <!-- Item: Design -->
      <g transform="translate(0, 140)">
        <rect x="16" y="12" width="20" height="20" rx="4" fill="#f1f5f9"/>
        <text x="48" y="27" font-size="14" fill="#475569">设计资源</text>
      </g>
      <!-- Item: Read -->
      <g transform="translate(0, 184)">
         <rect x="16" y="12" width="20" height="20" rx="4" fill="#f1f5f9"/>
         <text x="48" y="27" font-size="14" fill="#475569">阅读资讯</text>
      </g>
    </g>

    <!-- Sidebar: Footer -->
    <g transform="translate(0, 680)">
       <rect width="259" height="72" fill="#f8fafc"/>
       <rect width="259" height="1" fill="#e2e8f0"/>
       <text x="32" y="42" font-size="12" fill="#94a3b8">已同步 · Fork 项目 v1.0</text>
       <circle cx="16" cy="38" r="3" fill="#22c55e" transform="translate(10,0)"/>
    </g>

    <!-- Main Content -->
    <g transform="translate(260, 0)">
      
      <!-- Header -->
      <rect width="1020" height="64" fill="#ffffff" fill-opacity="0.8"/>
      <rect y="64" width="1020" height="1" fill="#e2e8f0"/>

      <!-- Search -->
      <rect x="32" y="16" width="320" height="32" rx="16" fill="#f1f5f9"/>
      <text x="70" y="37" font-size="14" fill="#94a3b8">搜索...</text>
      <circle cx="50" cy="32" r="6" stroke="#94a3b8" stroke-width="2" fill="none"/>

      <!-- Header Actions -->
      <g transform="translate(850, 16)">
        <circle cx="16" cy="16" r="16" fill="#f1f5f9"/> <!-- Theme -->
        <g transform="translate(48, 0)">
           <rect width="80" height="32" rx="16" fill="#3b82f6"/>
           <text x="28" y="21" font-size="13" font-weight="600" fill="white">添加</text>
           <path d="M16 16h10 M21 11v10" stroke="white" stroke-width="2"/>
        </g>
      </g>

      <!-- Content Area -->
      <g transform="translate(32, 96)">
        
        <!-- Pinned Section -->
        <text x="0" y="10" font-size="12" font-weight="700" fill="#64748b" letter-spacing="1">置顶 / 常用</text>
        
        <g transform="translate(0, 30)">
          <!-- Card 1: GitHub -->
          <g filter="url(#shadow)">
            <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#f1f5f9"/>
            <text x="27" y="37" font-size="18" font-weight="bold" fill="#0f172a">G</text>
            <text x="64" y="28" font-size="14" font-weight="600" fill="#1e293b">GitHub</text>
            <text x="64" y="46" font-size="11" fill="#64748b">代码托管平台</text>
            <circle cx="165" cy="15" r="4" fill="#3b82f6"/> <!-- Pin -->
          </g>

          <!-- Card 2: ChatGPT -->
          <g transform="translate(200, 0)" filter="url(#shadow)">
            <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#f0fdf4"/>
            <text x="27" y="37" font-size="18" font-weight="bold" fill="#16a34a">C</text>
            <text x="64" y="28" font-size="14" font-weight="600" fill="#1e293b">ChatGPT</text>
            <text x="64" y="46" font-size="11" fill="#64748b">AI 助手</text>
            <circle cx="165" cy="15" r="4" fill="#3b82f6"/>
          </g>

          <!-- Card 3: Google -->
          <g transform="translate(400, 0)" filter="url(#shadow)">
            <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#eff6ff"/>
            <text x="27" y="37" font-size="18" font-weight="bold" fill="#2563eb">G</text>
            <text x="64" y="28" font-size="14" font-weight="600" fill="#1e293b">Gemini</text>
            <text x="64" y="46" font-size="11" fill="#64748b">Google AI</text>
            <circle cx="165" cy="15" r="4" fill="#3b82f6"/>
          </g>
        </g>

        <!-- All Links Section -->
        <g transform="translate(0, 140)">
            <text x="0" y="10" font-size="12" font-weight="700" fill="#64748b" letter-spacing="1">所有链接</text>
            
            <g transform="translate(0, 30)">
                 <!-- Row 1 -->
                 <g filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">R</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">React</text>
                 </g>
                 <g transform="translate(200, 0)" filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">T</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">Tailwind</text>
                 </g>
                 <g transform="translate(400, 0)" filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">V</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">Vercel</text>
                 </g>
                 <g transform="translate(600, 0)" filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">N</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">Notion</text>
                 </g>
                 
                 <!-- Row 2 -->
                 <g transform="translate(0, 80)" filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">F</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">Figma</text>
                 </g>
                 <g transform="translate(200, 80)" filter="url(#shadow)">
                    <rect width="180" height="64" rx="12" fill="white" stroke="#e2e8f0"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#f8fafc"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#334155">L</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#334155">Linear</text>
                 </g>
            </g>
        </g>

      </g>

    </g>
  </g>
</svg>