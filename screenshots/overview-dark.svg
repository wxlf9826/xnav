<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 800" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
      text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
    <linearGradient id="logo-gradient-dark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Window Frame -->
  <rect width="1280" height="800" rx="12" fill="#0f172a"/>
  <path d="M0 12C0 5.37258 5.37258 0 12 0H1280C1286.63 0 1292 5.37258 1292 12V800H0V12Z" fill="#1e293b"/>
  
  <!-- Window Controls -->
  <circle cx="24" cy="24" r="6" fill="#ef4444"/>
  <circle cx="44" cy="24" r="6" fill="#eab308"/>
  <circle cx="64" cy="24" r="6" fill="#22c55e"/>

  <!-- App Container -->
  <g transform="translate(0, 48)">
    
    <!-- Sidebar -->
    <rect width="260" height="752" fill="#1e293b"/>
    <rect x="259" width="1" height="752" fill="#334155"/>

    <!-- Sidebar: Logo -->
    <text x="32" y="48" font-size="20" font-weight="700" fill="url(#logo-gradient-dark)">云航 CloudNav</text>

    <!-- Sidebar: Menu -->
    <g transform="translate(16, 90)">
      <!-- Item: All -->
      <rect width="228" height="44" rx="8" fill="#1e3a8a" fill-opacity="0.3"/>
      <rect x="16" y="12" width="20" height="20" rx="4" fill="#3b82f6"/>
      <path d="M26 18h8 M26 22h8 M26 26h8" stroke="white" stroke-width="2"/>
      <text x="48" y="27" font-size="14" font-weight="500" fill="#60a5fa">全部链接</text>
      <circle cx="210" cy="22" r="3" fill="#60a5fa"/>

      <!-- Item: Common -->
      <g transform="translate(0, 52)">
        <rect x="16" y="12" width="20" height="20" rx="4" fill="#334155"/>
        <text x="48" y="27" font-size="14" fill="#94a3b8">常用推荐</text>
      </g>
      <!-- Item: Dev -->
      <g transform="translate(0, 96)">
        <rect x="16" y="12" width="20" height="20" rx="4" fill="#334155"/>
        <text x="48" y="27" font-size="14" fill="#94a3b8">开发工具</text>
      </g>
    </g>

    <!-- Sidebar: Footer -->
    <g transform="translate(0, 680)">
       <rect width="259" height="72" fill="#1e293b"/>
       <rect width="259" height="1" fill="#334155"/>
       <text x="32" y="42" font-size="12" fill="#64748b">已同步 · Fork 项目 v1.0</text>
       <circle cx="16" cy="38" r="3" fill="#22c55e" transform="translate(10,0)"/>
    </g>

    <!-- Main Content -->
    <g transform="translate(260, 0)">
      
      <!-- Header -->
      <rect width="1020" height="64" fill="#1e293b" fill-opacity="0.8"/>
      <rect y="64" width="1020" height="1" fill="#334155"/>

      <!-- Search -->
      <rect x="32" y="16" width="320" height="32" rx="16" fill="#334155"/>
      <text x="70" y="37" font-size="14" fill="#94a3b8">搜索...</text>
      <circle cx="50" cy="32" r="6" stroke="#94a3b8" stroke-width="2" fill="none"/>

      <!-- Header Actions -->
      <g transform="translate(850, 16)">
        <circle cx="16" cy="16" r="16" fill="#334155"/> <!-- Theme -->
        <g transform="translate(48, 0)">
           <rect width="80" height="32" rx="16" fill="#3b82f6"/>
           <text x="28" y="21" font-size="13" font-weight="600" fill="white">添加</text>
           <path d="M16 16h10 M21 11v10" stroke="white" stroke-width="2"/>
        </g>
      </g>

      <!-- Content Area -->
      <g transform="translate(32, 96)">
        
        <!-- Pinned Section -->
        <text x="0" y="10" font-size="12" font-weight="700" fill="#64748b" letter-spacing="1">置顶 / 常用</text>
        
        <g transform="translate(0, 30)">
          <!-- Card 1: GitHub -->
          <g>
            <rect width="180" height="64" rx="12" fill="#1e293b" stroke="#334155"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#334155"/>
            <text x="27" y="37" font-size="18" font-weight="bold" fill="#e2e8f0">G</text>
            <text x="64" y="28" font-size="14" font-weight="600" fill="#e2e8f0">GitHub</text>
            <text x="64" y="46" font-size="11" fill="#64748b">代码托管平台</text>
            <circle cx="165" cy="15" r="4" fill="#3b82f6"/>
          </g>

          <!-- Card 2: ChatGPT -->
          <g transform="translate(200, 0)">
            <rect width="180" height="64" rx="12" fill="#1e293b" stroke="#334155"/>
            <rect x="12" y="12" width="40" height="40" rx="8" fill="#064e3b"/>
            <text x="27" y="37" font-size="18" font-weight="bold" fill="#4ade80">C</text>
            <text x="64" y="28" font-size="14" font-weight="600" fill="#e2e8f0">ChatGPT</text>
            <text x="64" y="46" font-size="11" fill="#64748b">AI 助手</text>
            <circle cx="165" cy="15" r="4" fill="#3b82f6"/>
          </g>
        </g>

        <!-- All Links Section -->
        <g transform="translate(0, 140)">
            <text x="0" y="10" font-size="12" font-weight="700" fill="#64748b" letter-spacing="1">所有链接</text>
            
            <g transform="translate(0, 30)">
                 <!-- Row 1 -->
                 <g>
                    <rect width="180" height="64" rx="12" fill="#1e293b" stroke="#334155"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#334155"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#94a3b8">R</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#cbd5e1">React</text>
                 </g>
                 <g transform="translate(200, 0)">
                    <rect width="180" height="64" rx="12" fill="#1e293b" stroke="#334155"/>
                    <rect x="12" y="12" width="40" height="40" rx="8" fill="#334155"/>
                    <text x="27" y="37" font-size="18" font-weight="bold" fill="#94a3b8">T</text>
                    <text x="64" y="36" font-size="14" font-weight="600" fill="#cbd5e1">Tailwind</text>
                 </g>
            </g>
        </g>
      </g>

    </g>
  </g>
</svg>